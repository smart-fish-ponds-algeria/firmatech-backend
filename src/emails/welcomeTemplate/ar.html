<!doctype html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مرحبًا بك في FirmaTech!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        width: 100%;
        max-width: 600px;
      }

      .mainContainer {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 3rem;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
      }

      .resetPassword {
        margin-bottom: 2rem;
        font-size: 2rem;
        font-weight: bold;
        color: #4318ff;
        text-align: center;
      }

      .hi {
        color: #485585;
        font-size: 14px;
        margin-bottom: 0.5rem;
      }

      .desc1,
      .desc2 {
        color: #485585;
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 0.5rem;
      }

      .resetPasswordBtn {
        text-decoration: none;
        display: inline-block;
        margin-top: 2rem;
        background: linear-gradient(0deg, #4318ff, #7f5dff);
        color: white;
        font-weight: 600;
        font-size: 16px;
        padding: 0.8rem 2.5rem;
        border-radius: 10px;
        text-align: center;
        box-shadow:
          0 5px 15px rgba(0, 0, 0, 0.1),
          inset 0 1px rgba(255, 255, 255, 0.1);
      }

      .textOutside {
        margin-top: 2rem;
        color: #333;
        font-size: 13px;
        line-height: 1.5;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="mainContainer">
        <h1 class="resetPassword">مرحبًا بك في FirmaTech!</h1>
        <h2 class="hi">مرحبًا {{lastName}}،</h2>
        <p class="desc1">مرحبًا بك في FirmaTech! نحن سعداء بانضمامك إلينا.</p>
        <p class="desc2">للبدء، يرجى تأكيد عنوان بريدك الإلكتروني بالنقر على الرابط أدناه:</p>

        <a class="resetPasswordBtn" href="{{confirmEmailLink}}" target="_blank">
          تأكيد البريد الإلكتروني
        </a>

        <div class="textOutside">
          إذا كان لديك أي أسئلة أو تحتاج إلى مساعدة، لا تتردد في التواصل مع فريق دعم FirmaTech!
        </div>
      </div>
    </div>
  </body>
</html>
